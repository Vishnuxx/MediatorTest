<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediator API Testing Tool</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div style="margin: 8px">
      <h3 class="title">Mediator</h3>
      <p style="color: #8d8c8c">A Lightweight API Testing Tool</p>
    </div>

    <dir class="tools"></dir>
    <main class="main">
      <section class="window req-div">
        <p class="section-heading">Request</p>
        <div class="toppanel">
          <select name="request-type" id="req-type">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="DELETE">DELETE</option>
            <option value="UPDATE">UPDATE</option>
          </select>
          <input type="url" id="url" style="width: 100%" />
          <button class="primary-button" id="send">Send</button>
        </div>
      </section>

      <!-- <div id="resizer-v" class="resizer" data-direction="vertical"></div> -->

      <section class="window res-div">
        <div class="toppanel">
          <p  class="section-heading">Response</p>
          <p id="status" class="response-props">Status: </p>
          <p id="time" class="response-props">Time: </p>
          <p id="size" class="response-props">Size: </p>
        </div>
        <div id="response"></div>
      </section>

      <!-- <div id="resizer-h" class="resizer" data-direction="horizontal"></div> -->

      <nav id="sidebar-r"></nav>
    </main>

    <!-- <script src="./js/draggableUI.js"></script> -->
    <script type="module" src="./js/UI.js"></script>
    <!-- <script type="module" src="./js/main.js"></script> -->
    <script type="module">
      import Mediator from './js/main.js'

      var mediator = new Mediator();
      
      console.log(Mediator)
    </script>
  </body>
</html>
